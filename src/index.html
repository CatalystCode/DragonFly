<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Financial Laptop Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

        body {
            background-image: url("/images/md-logo.jpg");
            background-repeat: no-repeat;
            background-size: 120px 120px;
            background-position: right 10px top 10px;
        }

        .add-laptop-button {
            margin: 15px;
        }

        .md-logo {
            margin: 20px;
            width: 120px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">MD Financial Laptops</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row justify-content-end">
          <div class="col-2">
            <a href="laptop.html?mode=add" role="button" class="btn btn-primary add-laptop-button">Add Laptop</a>
            <br/>
          </div>
      </div>

      <div id="laptopsRow" class="row">
        <!-- LAPTOPS LOAD HERE -->
      </div>
    </div>

    <div id="laptopTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-laptop">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height: 175px" src="/images/SurfaceBook_Office_V2.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Asset tag</strong>: <span class="laptop-asset-tag"></span><br/>
            <strong>User Id</strong>: <span class="laptop-user-id"></span><br/>
            <button class="btn btn-default btn-edit" type="button" data-id="0">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
