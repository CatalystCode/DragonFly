<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Financial Laptop Management</title>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">MD Financial Laptops</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row justify-content-end">
          <div class="col-2">
            <a href="laptop.html?mode=add" role="button" class="btn btn-primary add-laptop-button">Add Laptop</a>
            <br/>
          </div>
      </div>

      <div id="laptopsRow" class="row">
        <!-- LAPTOPS LOAD HERE -->
      </div>
    </div>

    <div id="laptopTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-laptop">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" src="/images/SurfaceBook_Office_V2.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Asset tag</strong>: <span class="laptop-asset-tag"></span><br/>
            <strong>User Id</strong>: <span class="laptop-user-id"></span><br/>
            <strong>Hard drive size</strong>: <span class="laptop-hard-drive"></span><br/>
            <strong>Memory size</strong>: <span class="laptop-memory"></span><br/>
            <button class="btn btn-default btn-edit" type="button" data-id="0">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/web3.min.js"></script>
    <script src="js/vendor/truffle-contract.js"></script>
    <script src="js/util.js"></script>
    <script src="js/hardware.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
