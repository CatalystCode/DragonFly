<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Financial Laptop Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

        body {
            background-image: url("/images/md-logo.jpg");
            background-repeat: no-repeat;
            background-size: 120px 120px;
            background-position: right 10px top 10px;
        }

        .laptop-information {
            margin-left: 20px;
            margin-right: 20px;
        }

        .view-laptops-button {
            margin: 15px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
            <a href="index.html" role="button" class="btn btn-primary view-laptops-button">View Laptops</a>
            <br/>
        </div>
        <div class="col-8">
            <h1 class="text-center" id="page-title"></h1>
            <hr/>
            <br/>
        </div>
        <div class="col-2">
            <!--    <img alt="MD Financial" class="md-logo" src="/images/md-logo.jpg" /> -->
          </div>
      </div>
      <div class="row">
        <div class="col-12 laptop-information">
            <h2>Laptop Information</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 laptop-information">
            <form>
                <div class="form-group">
                    <select id="userIdSelect">
                        <option value="12345-4567">12345-4567</option>
                        <option value="45634-4567">45634-4567</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serialNumberInput">Serial Number</label>
                    <input type="text" class="form-control" id="serialNumberInput" placeholder="Enter laptop serial number.">
                </div>
                <div class="form-group">
                    <label for="assetTagInput">Asset Tag</label>
                    <input type="text" class="form-control" id="assetTagInput" placeholder="Enter asset tag for this device.">
                </div>
                <div class="form-group">
                    <label for="ramInput">Memory</label>
                    <input type="text" class="form-control" id="ramInput" placeholder="What is the amount of RAM? (numbers only)">
                </div>
                <div class="form-group">
                    <label for="hardDriveInput">Hard Drive</label>
                    <input type="text" class="form-control" id="hardDriveInput" placeholder="What is the size of the hard drive? (numbers only)">
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/hardware.js"></script>
    <script src="js/laptop.js"></script>
  </body>
</html>
